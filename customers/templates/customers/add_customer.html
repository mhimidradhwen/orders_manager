{% extends 'customers/base.html' %}

{% block content %}
        <div class="container mt-4">

          <h3>Customer ID : {{cs.id}} </h3>

                          <form action="" method="POST">
                            <div class="form-group row">
{% csrf_token %}

                              <label for="name" class="col-sm-2 col-form-label">Name</label>
                              <div class="col-sm-10">
                                <input type="text"  class="form-control" id="name" name="name">
                              </div>
                           
                            </div>
                            <div class="form-group row">

                            <label for="Price" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                              <input type="text"  class="form-control" id="Price" name="address">
                            </div>
                        </div>


                        <div class="form-group row">

                          <label for="Description" class="col-sm-2 col-form-label">Phone</label>
                          <div class="col-sm-10">
                            <input type="text"  class="form-control" id="Description" name="phone">
                          </div>
                        </div>

                        <div class="form-group row">

                          <label for="Email" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="text"  class="form-control" id="Email" name="email">
                          </div>
                        </div>
                        <div class="form-group row">
                            <table>
                                <tr>
                                    <td>
                                        <button type="button" class="btn btn-warning" onclick="history.back()">Back</button>
                                        </td>
                                    <td>
                                    <button type="submit" class="btn btn-primary" >Add</button>
                                    </td>
                                    
                                </tr>
                            </table>

                        </div>
                        </form>
                    </div>
                    {% endblock content %}
